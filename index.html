<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's Get 
        <span class="text-violet-600 font-semibold ">Some Moooooney</span>
    </h1>
    </header>
  <main>
    <section class="mt-12"> 
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
           <div class="bg-green-600 p-8 rounded-xl">
              <h4 class="text-2xl">Deposit</h4>
              <h2  class="text-5xl">$<span id="diposit-total">00</span></h2>
           </div>
           <div class="bg-yellow-500 p-8 rounded-xl">
            <h4 class="text-2xl">Withdraw</h4>
            <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
         </div>
         <div class="bg-violet-500 p-8 rounded-xl">
            <h4 class="text-2xl">Balance</h4>
            <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
         </div>
        </div>
    </section>

    <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
           <div class="bg-fuchsia-400 p-8 rounded-xl">
              <h4 class="text-2xl mb-2 text-white">Please Deposit</h4>
               <input type="text" name="" id="deposit-field" placeholder="$ Ammount You Want to Deposit" class="p-2 w-full d-block mb-2 rounded">
               <button id="btn-deposit" class="bg-amber-600 px-8 py-2 text-white font-medium rounded hover:bg-sky-700">Deposit</button>     
           </div>
           <div class="bg-sky-400 p-8 rounded-xl">
            <h4 class="text-2xl text-white">Please Withdraw</h4>
            <input type="text" name="" id="withdraw-field" placeholder="$ Ammount You Want to Widroaw" class="p-2 w-full d-block mb-2 rounded">
            <button id="btn-withdraw" class="bg-amber-600 px-8 py-2 text-white font-medium rounded hover:bg-sky-700">Withdraw</button>
         </div>
        </div>
    </section>
  </main>
<script>
    document.getElementById("btn-deposit").addEventListener('click',function(){
         const deposit = document.getElementById("deposit-field");
         const NewdepositAmmountStirng = deposit.value;
         const NewdepositAmmount = parseFloat(NewdepositAmmountStirng);
         deposit.value =" ";
        if(isNaN(NewdepositAmmount)){
            alert("Please Give Valid Number");
            return
        }
         const depositTotalElement = document.getElementById('diposit-total');
         const preDipositTotalString = depositTotalElement.innerText;
         const preDipositTotal = parseFloat(preDipositTotalString);
         const currentDepisit = preDipositTotal+NewdepositAmmount;
         depositTotalElement.innerText = currentDepisit;

         const preBalanceTotalElement = document.getElementById('balance-total');
         const preBalanceTotalString = preBalanceTotalElement.innerText;
         const preBlacneceTotal = parseFloat(preBalanceTotalString);
         const balaceTotal = preBlacneceTotal+NewdepositAmmount;
         preBalanceTotalElement.innerText = balaceTotal;

    });

    document.getElementById('btn-withdraw').addEventListener('click',function(){
         const withdraw = document.getElementById('withdraw-field');
         const withdrawString = withdraw.value;
         const newWithdraw = parseFloat(withdrawString);
         withdraw.value = " ";
         if(isNaN(newWithdraw)){
            alert("Please Give Valid Number");
            return
        }
         const preWithdraw = document.getElementById('withdraw-total')
         const preWithdrawString = preWithdraw.innerText;
         const preWithdrawTotal = parseFloat(preWithdrawString);
        
        const withdrawTotal = preWithdrawTotal+newWithdraw;
        preWithdraw.innerText = withdrawTotal;

        const balance = document.getElementById('balance-total');
        const balanceString = balance.innerText;
        const balaceTotal = parseFloat(balanceString);
        const withdrawBalance = balaceTotal - newWithdraw;
        balance.innerText = withdrawBalance;

    });
</script>
</body>
</html>
